<style>
    .img-thumbnail {
        max-width: 75%;
    }

    .scene {
        height: 11vh;
        width: 10vw;
        border: 1px solid #CCC;
        perspective: 600px;
        margin-bottom: .3vw;
    }

    .card {
        position: relative;
        width: 100%;
        height: 100%;
        cursor: pointer;
        transform-style: preserve-3d;
        transform-origin: center right;
        transition: transform 1s;
    }

    .card.is-flipped {
        transform: translateX(-100%) rotateY(-180deg);
    }

    .card__face {
        position: absolute;
        width: 100%;
        height: 100%;
        color: white;
        text-align: center;
        font-weight: bold;
        backface-visibility: hidden;
    }

    .card__face--front {
        background: red;
    }

    .card__face--back {
        background: blue;
        transform: rotateY(180deg);
    }

    .img-inside {
        width: 100%;
        height: 100%;
    }
</style>
